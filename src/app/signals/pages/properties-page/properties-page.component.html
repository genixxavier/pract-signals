<h1>Mutations</h1>
<hr>

<div class="row">
    <div class="col-6">
        <input #txtEmail type="text" class="form-control mb-2" (input)="onFieldUpdate('email', txtEmail.value)" [value]="user().email">
        <input #txtFirstName type="text" class="form-control mb-2" (input)="onFieldUpdate('first_name', txtFirstName.value)" [value]="user().first_name">
        <input #txtLastName type="text" class="form-control mb-2" (input)="onFieldUpdate('last_name', txtLastName.value)" [value]="user().last_name">
    </div>

    <div class="col-6">
        data user:
        <pre>
            {{user() | json}}
        </pre>
        <p>{{fullname()}}</p>

        <div>
            <button (click)="increaseBy(+1)">+1</button>
        </div>
    </div>
</div>
